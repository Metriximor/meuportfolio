<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <title>Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
</header>

<body>
    <p class="cumprimento">
        <script>
            let clock = new Date();
            let horas = clock.getHours();
            let min = clock.getMinutes();
            document.write("Relógio: " + horas + "h" + min + "m" + "<br>");
            if ((horas < 12) || (horas == 12 && min <= 1)) {
                document.writeln("Bom dia");
            } else if ((horas == 12 && min <= 1) || (horas <= 19)) {
                document.writeln("Boa tarde");
                document.write("<style> body { background-color:rgb(128,128,128); color:blue;} </style>");
            } else if ((horas == 19 && min <= 1) || (horas < 23)) {
                document.writeln("Boa noite");
                document.write("<style> body { background-color:black; color:white;} </style>");
            } else if ((horas == 23)) {
                document.write("Durma bem");
            }
        </script>

        <p class="calculadora">
            <div class="calcu">
                <form id="calc">
                    <input type="number" name="foper" value="2" class="numer">
                    <input type="radio" name="operando" value="+" checked="checked"> +
                    <input type="radio" name="operando" value="-"> -
                    <input type="radio" name="operando" value="*"> *
                    <input type="radio" name="operando" value="/"> /
                    <input type="number" name="soper" value="1" class="numer">
                </form>
                <button onclick="calculadora()">Calcular</button>
            </div>

            <p id="resultado"></p>

            <script>
                function soma(a, b) {
                    return a + b;
                }

                function sub(a, b) {
                    return a - b;
                }

                function multi(a, b) {
                    return a * b;
                }

                function div(a, b) {
                    if (b == 0) {
                        return "Impossível dividir por 0";
                    } else {
                        return a / b;
                    }
                }

                function calculadora() {
                    var form = document.getElementById("calc");
                    var i;
                    var foper = parseFloat(form.elements[0].value);
                    var oper = document.getElementsByName('operando');
                    for (var i = 0, length = oper.length; i < length; i++) {
                        if (oper[i].checked) {
                            // do whatever you want with the checked radio
                            oper = oper[i].value;

                            // only one radio can be logically checked, don't check the rest
                            break;
                        }
                    }
                    var soper = parseFloat(form.elements[5].value);
                    var res;

                    if (oper === "+") {
                        res = soma(foper, soper);
                    } else if (oper === "-") {
                        res = sub(foper, soper);
                    } else if (oper === "*" || oper === "x") {
                        res = multi(foper, soper);
                    } else if (oper === "/") {
                        res = div(foper, soper);
                    }

                    //Resultado
                    document.getElementById("resultado").innerHTML = foper + oper + soper + "=" + res;
                }
            </script>
            <p class="Inscrever">
                <form action="inscreve.html">
                    <input type="submit" value="Inscrever" />
                </form>
</body>

</html>
