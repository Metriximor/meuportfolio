<head>
  <meta content="text/html; charset=utf-8"
 http-equiv="content-type">
</head>
<script>
var a = parseInt(prompt("Qual o primeiro numero?"));
var b = parseInt(prompt("Qual o segundo numero?"));
var c = parseInt(prompt("Qual o terceiro numero?"));

if((Math.floor(a) === a && Math.floor(b) === b && Math.floor(c) === c))
{
	if (a > b)
	{
		if(a > c)
		{
			//A é o maior
			document.write("O número "+ a + " é o maior" + "<br>");
			if(b > c)
			{
				//C é o menor
				document.write("O número "+ c + " é o menor" + "<br>");
			}
			else if(c > b)
			{
				//B é o menor
				document.write("O número" + b + " é o menor" + "<br>");
			}
		}
		else
		{
			document.write(c + " é o maior" + "<br>");
			document.write(b + " é o menor" + "<br>");
		}
	}
	else if(b > c)
	{
		document.write("O número "+b + " é o maior" + "<br>");
			if(a > c)
			{
				document.write("O número "+c + " é o menor" + "<br>");
				//C é o menor
			}
			else if(c > a)
			{
				//A é o menor
				document.write("O número "+a + " é o menor" + "<br>");
			}
	}
	else if(c > b)
	{
		//C é o maior
		document.write("O número "+c + " é o maior" + "<br>");
		if(a > b)
		{
			document.write("O número "+b + " é o menor" + "<br>");
			//B é o menor
		}
		else
		{
			//A é o menor
			document.write("O número "+a + " é o menor" + "<br>");
		}
	}
}
else
{
	document.write("Escreve apenas numeros");
}

</script>
