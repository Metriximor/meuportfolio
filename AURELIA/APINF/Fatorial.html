<script>
var numero = parseInt(prompt("Qual e o fatorial?"));
var fatorial = 1;

if (Math.floor(numero) === numero && numero >=0) 
	{
		for ( i=1; i<=numero; i++)
			{		
				fatorial = i*fatorial;
			}
		document.write("O fatorial do número " + numero + " \é " + fatorial);
	}
else 
{
	document.write("Es uma merda");
}


</script>
