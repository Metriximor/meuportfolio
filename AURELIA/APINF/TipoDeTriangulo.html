 http-equiv="content-type">

<script>
var lado1 = parseInt(prompt("Qual o lado 1 do triangulo"));
var lado2 = parseInt(prompt("Qual o lado 2 do triangulo"));
var lado3 = parseInt(prompt("Qual o lado 3 do triangulo"));
//var angulo = parseInt(prompt("Quantos graus têm o angulo do triangulo?"));

if((lado1 == lado3) && (lado2 == lado1))
{
	document.write("O triangulo é equilátero");
}
else if((lado1 != lado2) && (lado2 != lado3))
{
	document.write("O triangulo é escaleno");
}
else
{
	document.write("O triangulo é isósceles");
}
</script>
