 <head>
  <meta charset="UTF-8">
</head> 
<script>
var N = prompt("Quantas pessoas vão ser pesadas?");
var peso;
var total;
//document.write(N);
for(i = 0; i < N; i++)
{
	//document.write(i);
	peso = prompt("Qual o peso?", 50);
	total = total + peso;
	//document.write(i);
}
if(total <= 450)
{
	document.write("Podem usar o elevador");
}
else
{
	document.write("Não podem usar o elevador");
}
</script>
